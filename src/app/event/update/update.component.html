<h3>Actualizaci√≥n de Evento</h3>
<div style="width: 400px; margin-left: 25px;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="event_name" required [(ngModel)]="event.event_name" name="event_name">
        </div>

        <div class="form-group">
            <label for="name">Categoria</label>
            <input type="text" class="form-control" id="event_category" required [(ngModel)]="event.event_category" name="event_category">
        </div>

        <div class="form-group">
            <label for="name">Lugar</label>
            <input type="text" class="form-control" id="event_place" required [(ngModel)]="event.event_place" name="event_place">
        </div>

        <div class="form-group">
            <label for="name">Direccion</label>
            <input type="text" class="form-control" id="event_address" required [(ngModel)]="event.event_address" name="event_address">
        </div>

        <div class="form-group">
            <label for="name">Fecha Inicio</label>
            <input type="text" class="form-control" id="event_initial_date" required [(ngModel)]="event.event_initial_date" name="event_initial_date">
        </div>

        <div class="form-group">
            <label for="name">Fecha Fin</label>
            <input type="text" class="form-control" id="event_final_date" required [(ngModel)]="event.event_final_date" name="event_final_date">
        </div>

        <div class="form-group">
            <label for="name">Tipo de Evento</label>
            <input type="text" class="form-control" id="event_type" required [(ngModel)]="event.event_type" name="event_type">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
